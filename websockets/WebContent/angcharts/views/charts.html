<!DOCTYPE HTML>
<html>
<head>

<link rel="stylesheet" type="text/css" href="../../css/charts.css"/>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular-chart.js/1.1.1/angular-chart.js"></script>
<script src="../modules/module.js" type="text/javascript"></script>
<script src="../controllers/controller.js" type="text/javascript"></script>
<title>charts</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body ng-app="FinanceApp">
	<section id="sec1">
		<div class="charts" ng-controller="LineCtrl">
			<canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options"
                    chart-dataset-override="datasetOverride" chart-click="onClick">
			</canvas>
		</div>
		<div class="charts" ng-controller="LineCtrl">
            <canvas id="bar" class="chart chart-bar"
                    chart-data="data" chart-labels="labels"
                chart-series="series">
            </canvas>
        </div>
        <div id="doughnut" ng-controller="LineCtrl">
            <canvas id="doughnut" class="chart chart-doughnut"
                    chart-data="data" chart-labels="labels"></canvas>
        </div>
        
	</section>
</body>
</html>
