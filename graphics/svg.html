<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>SVG in HTML5</title>
    <link rel="stylesheet" type="text/css" href="styles/svg.css" />
</head>
<body>
        <svg>
            <!--<path id="curvy" stroke="black" fill="none" stroke-width="3" fill-opacity=".5"
            d="M 0,100 C 100,150 100,50 200,50 C 300,50 300,150 400,100"/>-->

           <path id="curvy" stroke="black" fill="none" stroke-width="3" fill-opacity=".5"
           d="M10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80" stroke="black" fill="transparent"/>

            <ellipse cx="20" cy="2" rx="10" ry="12" fill="red" opacity=".9" stroke="black" stroke-width="2">
                <animateMotion dur="3s" rotate="auto" repeatCount="2" begin="button.click">
                    <mpath xlink:href="#curvy"/>
                </animateMotion>
            </ellipse>

            <g id="button">
                <ellipse cx="200" cy="90" rx="33" ry="15" fill="green" stroke="black" stroke-width="2"/>
                </ellipse>
                <text x="175" y="101" font-size="31" fill="black" font-family="arial">Go</text>
            </g>
        </svg>
</body>
</html>
